<main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
            <img class="mb-4 " src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72"
                height="57">
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div *ngIf="message" class="alert alert-danger" role="alert">
            {{message}}
        </div>

        <div class="form-floating">
            <input type="email" formControlName="email" class="form-control" id="floatingInput"
                [class]="email?.dirty ? ( email?.errors?.['required'] ? 'form-control is-invalid' : 'form-control') : 'form-control'"
                placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <small *ngIf="email?.dirty && email?.errors?.['required']">Email adresi zorunlu!</small>
        </div>
        <div class="form-floating">
            <input type="password"
                [class]="password?.dirty ? ( password?.errors?.['required'] ? 'form-control is-invalid' : 'form-control') : 'form-control'"
                formControlName="password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <small *ngIf="password?.dirty && password?.errors?.['required']">Şifre zorunlu!</small>

        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted d-flex justify-content-center">&copy; 2017–2022</p>
    </form>
</main>
