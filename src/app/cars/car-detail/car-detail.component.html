
<div class="container mt-4 d-flex flex-wrap" style="justify-content: center;">
    <div>
        <div class="card row" style="width: 30rem;">
            <img [src]="car?.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"> {{car?.model }} </h5>
                <p class="card-text"> {{car.km }} </p>
                <p class="card-text"> {{car.price }} </p>
                <a routerLink="/cars" class="btn btn-primary">Home</a>
                <a style="float: right;" (click)="addCart()" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>
    </div>
</div>
